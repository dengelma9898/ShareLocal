# Nginx Configuration f체r ShareLocal Production Environment
# Pfad: /share-local/prd

server {
    listen 80;
    server_name nuernbergspots.de;

    # Redirect HTTP to HTTPS (wenn SSL konfiguriert)
    # return 301 https://$server_name$request_uri;

    # Production Environment - /share-local/prd
    location /share-local/prd {
        # Remove /share-local/prd prefix before proxying
        rewrite ^/share-local/prd/?(.*) /$1 break;
        
        # Proxy to Next.js web container (sp채ter)
        # WICHTIG: Kein trailing slash bei proxy_pass, damit rewrite funktioniert
        # TODO: Web kommt sp채ter, Port wird dann festgelegt
        proxy_pass http://localhost:3100;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /share-local/prd;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Caching f체r statische Assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://localhost:3100;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Production API - /share-local/prd/api
    location /share-local/prd/api {
        # Remove /share-local/prd prefix before proxying
        rewrite ^/share-local/prd/api/?(.*) /api/$1 break;
        
        # Proxy to Express API container
        # WICHTIG: Kein trailing slash bei proxy_pass, damit rewrite funktioniert
        proxy_pass http://localhost:3101;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # Handle OPTIONS requests
        if ($request_method = OPTIONS) {
            return 204;
        }
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health checks (ohne Prefix)
    location /share-local/prd/health {
        proxy_pass http://localhost:3101/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

