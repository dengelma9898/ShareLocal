name: Docker Build and Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: dengelma9898
  IMAGE_NAME_API_DEV: dengelma9898/sharelocal-api-dev
  IMAGE_NAME_API_PRD: dengelma9898/sharelocal-api
  IMAGE_NAME_WEB_DEV: dengelma9898/sharelocal-web-dev
  IMAGE_NAME_WEB_PRD: dengelma9898/sharelocal-web
  SERVER_HOST: 87.106.208.51
  SERVER_USER: root
  BASE_PATH_DEV: /share-local/dev
  BASE_PATH_PRD: /share-local/prd

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: |
          pnpm --filter @sharelocal/api lint
          pnpm --filter @sharelocal/web lint || echo "Web linting skipped"

      - name: Run tests
        run: pnpm --filter @sharelocal/api test

  build-and-push-dev:
    needs: test
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    environment: dev
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [api, web]
        include:
          - service: api
            dockerfile: packages/api/Dockerfile
            context: .
            image_name: ${{ env.IMAGE_NAME_API_DEV }}
          - service: web
            dockerfile: packages/web/Dockerfile
            context: .
            image_name: ${{ env.IMAGE_NAME_WEB_DEV }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image_name }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Set build args for Web
        if: matrix.service == 'web'
        id: build-args-web
        run: |
          echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL_DEV }}" >> $GITHUB_OUTPUT
          echo "NEXT_PUBLIC_BASE_PATH=${{ secrets.NEXT_PUBLIC_BASE_PATH_DEV }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ${{ matrix.service == 'web' && format('NEXT_PUBLIC_API_URL={0}', steps.build-args-web.outputs.NEXT_PUBLIC_API_URL) || '' }}
            ${{ matrix.service == 'web' && format('NEXT_PUBLIC_BASE_PATH={0}', steps.build-args-web.outputs.NEXT_PUBLIC_BASE_PATH) || '' }}
          platforms: linux/amd64

  deploy-dev:
    needs: build-and-push-dev
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - name: Deploy API to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Stoppe und entferne alten Container
            docker stop sharelocal-api-dev || true
            docker rm sharelocal-api-dev || true
            
            # Pull und starte neuen Container
            docker pull ${{ env.IMAGE_NAME_API_DEV }}:latest
            docker run -d \
              --name sharelocal-api-dev \
              -p 3001:3001 \
              --restart unless-stopped \
              --network sharelocal-network \
              -e NODE_ENV=development \
              -e PORT=3001 \
              -e DATABASE_URL="${{ secrets.DATABASE_URL_DEV }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e ENCRYPTION_KEY="${{ secrets.ENCRYPTION_KEY }}" \
              -e LOG_LEVEL=debug \
              ${{ env.IMAGE_NAME_API_DEV }}:latest

      - name: Deploy Web to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Stoppe und entferne alten Container
            docker stop sharelocal-web-dev || true
            docker rm sharelocal-web-dev || true
            
            # Pull und starte neuen Container
            docker pull ${{ env.IMAGE_NAME_WEB_DEV }}:latest
            docker run -d \
              --name sharelocal-web-dev \
              -p 3000:3000 \
              --restart unless-stopped \
              --network sharelocal-network \
              -e NODE_ENV=development \
              -e PORT=3000 \
              -e NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL_DEV }}" \
              -e NEXT_PUBLIC_BASE_PATH="${{ secrets.NEXT_PUBLIC_BASE_PATH_DEV }}" \
              ${{ env.IMAGE_NAME_WEB_DEV }}:latest

  build-and-push-prd:
    needs: test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment: prd
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [api, web]
        include:
          - service: api
            dockerfile: packages/api/Dockerfile
            context: .
            image_name: ${{ env.IMAGE_NAME_API_PRD }}
          - service: web
            dockerfile: packages/web/Dockerfile
            context: .
            image_name: ${{ env.IMAGE_NAME_WEB_PRD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image_name }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Set build args for Web
        if: matrix.service == 'web'
        id: build-args-web
        run: |
          echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL_PRD }}" >> $GITHUB_OUTPUT
          echo "NEXT_PUBLIC_BASE_PATH=${{ secrets.NEXT_PUBLIC_BASE_PATH_PRD }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ${{ matrix.service == 'web' && format('NEXT_PUBLIC_API_URL={0}', steps.build-args-web.outputs.NEXT_PUBLIC_API_URL) || '' }}
            ${{ matrix.service == 'web' && format('NEXT_PUBLIC_BASE_PATH={0}', steps.build-args-web.outputs.NEXT_PUBLIC_BASE_PATH) || '' }}
          platforms: linux/amd64

  deploy-prd:
    needs: build-and-push-prd
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment: prd
    runs-on: ubuntu-latest
    steps:
      - name: Deploy API to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Stoppe und entferne alten Container
            docker stop sharelocal-api || true
            docker rm sharelocal-api || true
            
            # Pull und starte neuen Container
            docker pull ${{ env.IMAGE_NAME_API_PRD }}:latest
            docker run -d \
              --name sharelocal-api \
              -p 3001:3001 \
              --restart unless-stopped \
              --network sharelocal-network \
              -e NODE_ENV=production \
              -e PORT=3001 \
              -e DATABASE_URL="${{ secrets.DATABASE_URL_PRD }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e ENCRYPTION_KEY="${{ secrets.ENCRYPTION_KEY }}" \
              -e LOG_LEVEL=info \
              ${{ env.IMAGE_NAME_API_PRD }}:latest

      - name: Deploy Web to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Stoppe und entferne alten Container
            docker stop sharelocal-web || true
            docker rm sharelocal-web || true
            
            # Pull und starte neuen Container
            docker pull ${{ env.IMAGE_NAME_WEB_PRD }}:latest
            docker run -d \
              --name sharelocal-web \
              -p 3000:3000 \
              --restart unless-stopped \
              --network sharelocal-network \
              -e NODE_ENV=production \
              -e PORT=3000 \
              -e NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL_PRD }}" \
              -e NEXT_PUBLIC_BASE_PATH="${{ secrets.NEXT_PUBLIC_BASE_PATH_PRD }}" \
              ${{ env.IMAGE_NAME_WEB_PRD }}:latest
