name: CI API

on:
  push:
    branches: ['**']
    paths:
      - 'packages/api/**'
      - 'packages/database/**'
      - 'packages/shared/**'
      - '.github/workflows/ci-api.yml'
  pull_request:
    branches: ['**']
    paths:
      - 'packages/api/**'
      - 'packages/database/**'
      - 'packages/shared/**'
      - '.github/workflows/ci-api.yml'

env:
  DOCKERHUB_USERNAME: dengelma
  SERVER_HOST: 87.106.208.51
  SERVER_USER: root

jobs:
  # ============================================
  # CI: Lint, Build, Test
  # ============================================
  
  lint:
    name: Lint API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter (API)
        run: pnpm --filter @sharelocal/api lint

  build:
    name: Build API
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @sharelocal/database db:generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Build Shared Package
        run: pnpm --filter @sharelocal/shared build

      - name: Build API
        run: pnpm --filter @sharelocal/api build
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          JWT_SECRET: test-jwt-secret-key-min-32-chars-long-for-testing
          ENCRYPTION_KEY: test-encryption-key-min-32-chars-long-for-testing

  test:
    name: Test API
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @sharelocal/database db:generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Push database schema
        run: pnpm --filter @sharelocal/database db:push --skip-generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Run API tests
        run: pnpm --filter @sharelocal/api test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          TEST_DATABASE_URL: postgresql://test:test@localhost:5432/test
          JWT_SECRET: test-jwt-secret-key-min-32-chars-long-for-testing
          ENCRYPTION_KEY: test-encryption-key-min-32-chars-long-for-testing

  # ============================================
  # Deployment: Dev (automatisch fÃ¼r main)
  # ============================================
  
  deploy-dev:
    needs: [test]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment: dev
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/api/Dockerfile
          push: true
          tags: dengelma/sharelocal-api-dev:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m
          timeout: 30s
          script: |
            set -e
            CONTAINER_NAME="sharelocal-api-dev"
            IMAGE_NAME="dengelma/sharelocal-api-dev:latest"
            
            # Force stop and remove existing container
            docker stop $CONTAINER_NAME 2>/dev/null || true
            docker rm -f $CONTAINER_NAME 2>/dev/null || true
            
            # Wait a moment to ensure container is fully removed
            sleep 1
            
            # Pull latest image
            docker pull $IMAGE_NAME
            
            # Run database migrations (wie Flyway - automatisch vor Deployment)
            # Container verwendet npm, nicht pnpm - daher npx prisma migrate deploy direkt
            echo "ðŸ”„ Running database migrations..."
            
            # PrÃ¼fe ob Migration-Dateien im Container vorhanden sind
            echo "ðŸ“‹ Checking migration files in container..."
            docker run --rm \
              --network sharelocal-network \
              --user root \
              $IMAGE_NAME \
              sh -c "ls -la packages/database/prisma/migrations/ 2>&1 || echo 'âš ï¸ Migration files not found'" || {
                echo "âŒ Cannot check migration files - container might be broken"
                exit 1
              }
            
            # Migrationen ausfÃ¼hren
            echo "ðŸš€ Executing migrations..."
            docker run --rm \
              --network sharelocal-network \
              --user root \
              -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              $IMAGE_NAME \
              sh -c "npm install -g prisma@^5.19.0 && npx prisma migrate deploy --schema=./packages/database/prisma/schema.prisma" || {
                echo "âŒ Migration failed"
                echo "ðŸ“‹ Checking migration status for debugging..."
                docker run --rm \
                  --network sharelocal-network \
                  --user root \
                  -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
                  $IMAGE_NAME \
                  sh -c "npm install -g prisma@^5.19.0 && npx prisma migrate status --schema=./packages/database/prisma/schema.prisma" || true
                exit 1
              }
            echo "âœ… Migrations completed"
            
            # Verifiziere dass Tabellen erstellt wurden
            echo "ðŸ” Verifying tables were created..."
            docker run --rm \
              --network sharelocal-network \
              postgres:17 \
              psql -h sharelocal-postgres-dev -U sharelocal -d sharelocal_dev -c "\dt" 2>&1 | grep -E "(users|listings|conversations|messages|conversation_participants)" || {
                echo "âš ï¸ Warning: Some tables might be missing. Checking migration history..."
                docker run --rm \
                  --network sharelocal-network \
                  postgres:17 \
                  psql -h sharelocal-postgres-dev -U sharelocal -d sharelocal_dev -c "SELECT migration_name, finished_at, success FROM _prisma_migrations ORDER BY finished_at DESC LIMIT 5;" 2>&1 || true
                echo "âŒ Tables verification failed - deployment will continue but tables might be missing"
              }
            
            # Start container
            docker run -d \
              --name $CONTAINER_NAME \
              -p 3001:3001 \
              --restart unless-stopped \
              --network sharelocal-network \
              -e NODE_ENV=development \
              -e PORT=3001 \
              -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e ENCRYPTION_KEY="${{ secrets.ENCRYPTION_KEY }}" \
              -e LOG_LEVEL=debug \
              $IMAGE_NAME
            
            # Verify container is running
            sleep 2
            if ! docker ps | grep -q $CONTAINER_NAME; then
              echo "Error: Container $CONTAINER_NAME failed to start"
              docker logs $CONTAINER_NAME 2>&1 || true
              exit 1
            fi
            
            echo "âœ… Container $CONTAINER_NAME started successfully"
            
            # Cleanup: Remove unused Docker images
            echo "ðŸ§¹ Cleaning up unused Docker images..."
            docker image prune -af --filter "until=24h" || true
            docker image prune -f || true

