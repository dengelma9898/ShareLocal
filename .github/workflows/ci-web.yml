name: CI Web

on:
  push:
    branches: ['**']
    paths:
      - 'packages/web/**'
      - 'packages/shared/**'
      - 'packages/database/**'
      - '.github/workflows/ci-web.yml'
  pull_request:
    branches: ['**']
    paths:
      - 'packages/web/**'
      - 'packages/shared/**'
      - 'packages/database/**'
      - '.github/workflows/ci-web.yml'

env:
  DOCKERHUB_USERNAME: dengelma
  SERVER_HOST: 87.106.208.51
  SERVER_USER: root

jobs:
  # ============================================
  # CI: Lint, Build, Test
  # ============================================
  
  lint:
    name: Lint Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter (Web)
        run: |
          cd packages/web
          pnpm lint || echo "âš ï¸ Web linting skipped"
          exit 0

  build:
    name: Build Web
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @sharelocal/database db:generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Build Shared Package
        run: pnpm --filter @sharelocal/shared build

      - name: Build Web
        run: pnpm --filter @sharelocal/web build

  test:
    name: Test Web
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @sharelocal/web exec playwright install --with-deps chromium firefox webkit

      - name: Run Web E2E tests (Mock Mode - Cross-Browser)
        run: pnpm --filter @sharelocal/web exec playwright test --project=chromium-mocked --project=firefox-mocked --project=webkit-mocked --project=mobile-chrome-mocked
        env:
          NODE_ENV: test

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            packages/web/test-results/
            packages/web/playwright-report/
          retention-days: 30

  accessibility:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @sharelocal/database db:generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Build Shared Package
        run: pnpm --filter @sharelocal/shared build

      - name: Build Web
        run: pnpm --filter @sharelocal/web build

      - name: Install Playwright browsers
        run: pnpm --filter @sharelocal/web exec playwright install --with-deps chromium

      - name: Run Accessibility Tests (axe-core)
        run: pnpm --filter @sharelocal/web exec playwright test accessibility.mocked.spec.ts --project=chromium-mocked
        env:
          NODE_ENV: test

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.15.x

      - name: Run Lighthouse CI
        run: |
          # Start Next.js dev server in background
          echo "Starting Next.js dev server..."
          pnpm --filter @sharelocal/web dev > /tmp/nextjs.log 2>&1 &
          SERVER_PID=$!
          
          # Wait for server to be ready (max 120 seconds)
          echo "Waiting for server to be ready..."
          for i in {1..60}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Server failed to start after 120 seconds"
              cat /tmp/nextjs.log
              kill $SERVER_PID 2>/dev/null || true
              exit 1
            fi
            sleep 2
          done
          
          # Run Lighthouse CI (allow failure to not block CI)
          echo "Running Lighthouse CI..."
          lhci autorun || echo "âš ï¸ Lighthouse CI completed with warnings/errors, but continuing..."
          
          # Stop server
          echo "Stopping server..."
          kill $SERVER_PID 2>/dev/null || true
          wait $SERVER_PID 2>/dev/null || true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN || '' }}
          NODE_ENV: test
        continue-on-error: true

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: |
            .lighthouseci/
          if-no-files-found: ignore
          retention-days: 30

  # ============================================
  # Deployment: Dev (automatisch fÃ¼r main)
  # ============================================
  
  deploy-dev:
    needs: [test, accessibility]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment: dev
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/web/Dockerfile
          push: true
          tags: dengelma/sharelocal-web-dev:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL_DEV || 'https://nuernbergspots.de/share-local/dev' }}
            NEXT_PUBLIC_BASE_PATH=/share-local/dev
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m
          timeout: 30s
          script: |
            set -e
            CONTAINER_NAME="sharelocal-web-dev"
            IMAGE_NAME="dengelma/sharelocal-web-dev:latest"
            
            # Force stop and remove existing container
            docker stop $CONTAINER_NAME 2>/dev/null || true
            docker rm -f $CONTAINER_NAME 2>/dev/null || true
            
            # Cleanup: Remove any containers using port 3002 (fallback)
            docker ps -a --filter "publish=3002" --format "{{.ID}}" | xargs -r docker rm -f 2>/dev/null || true
            
            # Cleanup: Remove any old containers that might be using wrong port (3001)
            # This handles the case where an old container was deployed with wrong port
            docker ps -a --filter "name=sharelocal-web-dev" --format "{{.ID}}" | xargs -r docker rm -f 2>/dev/null || true
            docker ps -a --filter "publish=3001" --filter "name=^sharelocal-web-dev$" --format "{{.ID}}" | xargs -r docker rm -f 2>/dev/null || true
            
            # Wait a moment to ensure container is fully removed and ports are freed
            sleep 3
            
            # Pull latest image
            docker pull $IMAGE_NAME
            
            # Start container
            docker run -d \
              --name $CONTAINER_NAME \
              -p 3002:3002 \
              --restart unless-stopped \
              --network sharelocal-network \
              -e NODE_ENV=development \
              -e PORT=3002 \
              -e NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL_DEV || 'https://nuernbergspots.de/share-local/dev' }}" \
              $IMAGE_NAME
            
            # Verify container is running
            sleep 3
            if ! docker ps | grep -q $CONTAINER_NAME; then
              echo "âŒ Error: Container $CONTAINER_NAME failed to start"
              echo "=== Container Status (all containers) ==="
              docker ps -a | grep sharelocal-web || echo "No sharelocal-web containers found"
              echo ""
              echo "=== Container Logs ==="
              docker logs $CONTAINER_NAME --tail 50 2>&1 || echo "No logs available"
              echo ""
              echo "=== Check if container exists (stopped) ==="
              docker ps -a --filter "name=$CONTAINER_NAME" --format "{{.Names}}\t{{.Status}}\t{{.Ports}}"
              exit 1
            fi
            
            echo "âœ… Container $CONTAINER_NAME started successfully"
            echo "=== Container Info ==="
            docker ps --filter "name=$CONTAINER_NAME" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            # Cleanup: Remove unused Docker images
            echo "ðŸ§¹ Cleaning up unused Docker images..."
            docker image prune -af --filter "until=24h" || true
            docker image prune -f || true

  # ============================================
  # Deployment: Production (nur nach BestÃ¤tigung)
  # ============================================
  
  deploy-prd:
    needs: [deploy-dev]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment: prd
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/web/Dockerfile
          push: true
          tags: dengelma/sharelocal-web-prd:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL_PRD || 'https://nuernbergspots.de/share-local/prd' }}
            NEXT_PUBLIC_BASE_PATH=/share-local/prd
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m
          timeout: 30s
          script: |
            set -e
            CONTAINER_NAME="sharelocal-web-prd"
            IMAGE_NAME="dengelma/sharelocal-web-prd:latest"
            
            # Force stop and remove existing container
            docker stop $CONTAINER_NAME 2>/dev/null || true
            docker rm -f $CONTAINER_NAME 2>/dev/null || true
            
            # Cleanup: Remove any containers using port 3102 (fallback)
            docker ps -a --filter "publish=3102" --format "{{.ID}}" | xargs -r docker rm -f 2>/dev/null || true
            
            # Cleanup: Remove any old containers that might be using wrong port (3101)
            # WICHTIG: Nur Container mit exaktem Namen "sharelocal-web-prd" (nicht "sharelocal-web-dev"!)
            docker ps -a --filter "name=^sharelocal-web-prd$" --format "{{.ID}}" | xargs -r docker rm -f 2>/dev/null || true
            docker ps -a --filter "publish=3101" --filter "name=^sharelocal-web-prd$" --format "{{.ID}}" | xargs -r docker rm -f 2>/dev/null || true
            # Cleanup: Remove old container with name "sharelocal-web" (legacy name)
            docker ps -a --filter "name=^sharelocal-web$" --format "{{.ID}}" | xargs -r docker rm -f 2>/dev/null || true
            
            # Wait a moment to ensure container is fully removed and ports are freed
            sleep 3
            
            # Pull latest image
            docker pull $IMAGE_NAME
            
            # Start container
            docker run -d \
              --name $CONTAINER_NAME \
              -p 3102:3102 \
              --restart unless-stopped \
              --network sharelocal-network \
              -e NODE_ENV=production \
              -e PORT=3102 \
              -e NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL_PRD || 'https://nuernbergspots.de/share-local/prd' }}" \
              $IMAGE_NAME
            
            # Verify container is running
            sleep 3
            if ! docker ps | grep -q $CONTAINER_NAME; then
              echo "âŒ Error: Container $CONTAINER_NAME failed to start"
              echo "=== Container Status (all containers) ==="
              docker ps -a | grep sharelocal-web || echo "No sharelocal-web containers found"
              echo ""
              echo "=== Container Logs ==="
              docker logs $CONTAINER_NAME --tail 50 2>&1 || echo "No logs available"
              echo ""
              echo "=== Check if container exists (stopped) ==="
              docker ps -a --filter "name=$CONTAINER_NAME" --format "{{.Names}}\t{{.Status}}\t{{.Ports}}"
              exit 1
            fi
            
            echo "âœ… Container $CONTAINER_NAME started successfully"
            echo "=== Container Info ==="
            docker ps --filter "name=$CONTAINER_NAME" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            # Cleanup: Remove unused Docker images
            echo "ðŸ§¹ Cleaning up unused Docker images..."
            docker image prune -af --filter "until=24h" || true
            docker image prune -f || true

