name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

env:
  DOCKERHUB_USERNAME: dengelma
  SERVER_HOST: 87.106.208.51
  SERVER_USER: root

jobs:
  # ============================================
  # CI: Lint, Build, Test (für alle Branches)
  # ============================================
  
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter (API)
        run: pnpm --filter @sharelocal/api lint

      - name: Run linter (Web)
        run: |
          cd packages/web
          pnpm lint || echo "⚠️ Web linting skipped"
          exit 0

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @sharelocal/database db:generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Build Shared Package
        run: pnpm --filter @sharelocal/shared build

      - name: Build API
        run: pnpm --filter @sharelocal/api build
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          JWT_SECRET: test-jwt-secret-key-min-32-chars-long-for-testing
          ENCRYPTION_KEY: test-encryption-key-min-32-chars-long-for-testing

      - name: Build Web
        run: pnpm --filter @sharelocal/web build

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @sharelocal/database db:generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Push database schema
        run: pnpm --filter @sharelocal/database db:push --skip-generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Run API tests
        run: pnpm --filter @sharelocal/api test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          TEST_DATABASE_URL: postgresql://test:test@localhost:5432/test
          JWT_SECRET: test-jwt-secret-key-min-32-chars-long-for-testing
          ENCRYPTION_KEY: test-encryption-key-min-32-chars-long-for-testing

  test-web:
    name: Test Web
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @sharelocal/web exec playwright install --with-deps chromium

      - name: Run Web E2E tests
        run: pnpm --filter @sharelocal/web test:e2e:mocked
        env:
          NODE_ENV: test

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            packages/web/test-results/
            packages/web/playwright-report/
          retention-days: 30

  # ============================================
  # Deployment: Dev (automatisch für main)
  # ============================================
  
  deploy-dev:
    needs: [test-api, test-web]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment: dev
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [api, web]
        include:
          - service: api
            dockerfile: packages/api/Dockerfile
            image_name: dengelma/sharelocal-api-dev
          - service: web
            dockerfile: packages/web/Dockerfile
            image_name: dengelma/sharelocal-web-dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ matrix.image_name }}:latest
          build-args: |
            ${{ matrix.service == 'web' && format('NEXT_PUBLIC_API_URL={0}', secrets.NEXT_PUBLIC_API_URL_DEV || 'http://nuernbergspots.de/share-local/dev/api') || '' }}
            ${{ matrix.service == 'web' && format('NEXT_PUBLIC_BASE_PATH={0}', secrets.NEXT_PUBLIC_BASE_PATH_DEV || '/share-local/dev') || '' }}
          platforms: linux/amd64

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m
          timeout: 30s
          script: |
            set -e
            CONTAINER_NAME="sharelocal-${{ matrix.service }}-dev"
            IMAGE_NAME="${{ matrix.image_name }}:latest"
            
            # Force stop and remove existing container
            docker stop $CONTAINER_NAME 2>/dev/null || true
            docker rm -f $CONTAINER_NAME 2>/dev/null || true
            
            # Wait a moment to ensure container is fully removed
            sleep 1
            
            # Pull latest image
            docker pull $IMAGE_NAME
            
            # Start container based on service type
            if [ "${{ matrix.service }}" == "api" ]; then
              docker run -d \
                --name $CONTAINER_NAME \
                -p 3001:3001 \
                --restart unless-stopped \
                --network sharelocal-network \
                -e NODE_ENV=development \
                -e PORT=3001 \
                -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
                -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
                -e ENCRYPTION_KEY="${{ secrets.ENCRYPTION_KEY }}" \
                -e LOG_LEVEL=debug \
                $IMAGE_NAME
            else
              docker run -d \
                --name $CONTAINER_NAME \
                -p 3000:3000 \
                --restart unless-stopped \
                --network sharelocal-network \
                -e NODE_ENV=development \
                -e PORT=3000 \
                -e NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL_DEV || 'http://nuernbergspots.de/share-local/dev/api' }}" \
                -e NEXT_PUBLIC_BASE_PATH="${{ secrets.NEXT_PUBLIC_BASE_PATH_DEV || '/share-local/dev' }}" \
                $IMAGE_NAME
            fi
            
            # Verify container is running
            sleep 2
            if ! docker ps | grep -q $CONTAINER_NAME; then
              echo "Error: Container $CONTAINER_NAME failed to start"
              docker logs $CONTAINER_NAME 2>&1 || true
              exit 1
            fi
            
            echo "✅ Container $CONTAINER_NAME started successfully"

  # ============================================
  # Deployment: Production (nur nach Bestätigung)
  # ============================================
  
  deploy-prd:
    needs: [deploy-dev]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment: prd
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [api, web]
        include:
          - service: api
            dockerfile: packages/api/Dockerfile
            image_name: dengelma/sharelocal-api-prd
          - service: web
            dockerfile: packages/web/Dockerfile
            image_name: dengelma/sharelocal-web-prd

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ matrix.image_name }}:latest
          build-args: |
            ${{ matrix.service == 'web' && format('NEXT_PUBLIC_API_URL={0}', secrets.NEXT_PUBLIC_API_URL_PRD || 'https://nuernbergspots.de/share-local/prd/api') || '' }}
            ${{ matrix.service == 'web' && format('NEXT_PUBLIC_BASE_PATH={0}', secrets.NEXT_PUBLIC_BASE_PATH_PRD || '/share-local/prd') || '' }}
          platforms: linux/amd64

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m
          timeout: 30s
          script: |
            set -e
            CONTAINER_NAME="sharelocal-${{ matrix.service }}"
            IMAGE_NAME="${{ matrix.image_name }}:latest"
            
            # Force stop and remove existing container
            docker stop $CONTAINER_NAME 2>/dev/null || true
            docker rm -f $CONTAINER_NAME 2>/dev/null || true
            
            # Wait a moment to ensure container is fully removed
            sleep 1
            
            # Pull latest image
            docker pull $IMAGE_NAME
            
            # Start container based on service type
            if [ "${{ matrix.service }}" == "api" ]; then
              docker run -d \
                --name $CONTAINER_NAME \
                -p 3001:3001 \
                --restart unless-stopped \
                --network sharelocal-network \
                -e NODE_ENV=production \
                -e PORT=3001 \
                -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
                -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
                -e ENCRYPTION_KEY="${{ secrets.ENCRYPTION_KEY }}" \
                -e LOG_LEVEL=info \
                $IMAGE_NAME
            else
              docker run -d \
                --name $CONTAINER_NAME \
                -p 3000:3000 \
                --restart unless-stopped \
                --network sharelocal-network \
                -e NODE_ENV=production \
                -e PORT=3000 \
                -e NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL_PRD || 'https://nuernbergspots.de/share-local/prd/api' }}" \
                -e NEXT_PUBLIC_BASE_PATH="${{ secrets.NEXT_PUBLIC_BASE_PATH_PRD || '/share-local/prd' }}" \
                $IMAGE_NAME
            fi
            
            # Verify container is running
            sleep 2
            if ! docker ps | grep -q $CONTAINER_NAME; then
              echo "Error: Container $CONTAINER_NAME failed to start"
              docker logs $CONTAINER_NAME 2>&1 || true
              exit 1
            fi
            
            echo "✅ Container $CONTAINER_NAME started successfully"
